<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartu Anggota PKBM Celah Cahaya</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-4xl bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Formulir Kartu Anggota</h1>

    <form id="formKartu" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="text-sm font-medium">Nama Lengkap</label>
        <input type="text" id="nama" class="input" required>
      </div>
      <div>
        <label class="text-sm font-medium">NIK</label>
        <input type="text" id="nik" class="input" required>
      </div>
      <div>
        <label class="text-sm font-medium">Tempat, Tanggal Lahir</label>
        <input type="text" id="ttl" class="input" required>
      </div>
      <div>
        <label class="text-sm font-medium">Alamat</label>
        <input type="text" id="alamat" class="input" required>
      </div>
      <div>
        <label class="text-sm font-medium">Program</label>
        <select id="program" class="input" required>
          <option value="" disabled selected>Pilih Program</option>
          <option value="Paket B">Paket B</option>
          <option value="Paket C">Paket C</option>
        </select>
      </div>
      <div>
        <label class="text-sm font-medium">Tahun Ajaran</label>
        <input type="text" id="tahun" class="input" required>
      </div>
      <div class="md:col-span-2">
        <label class="text-sm font-medium">Upload Foto</label>
        <input type="file" id="foto" accept="image/*" class="input" required>
      </div>
    </form>

    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <button onclick="generateCard()" class="btn-blue">Lihat Kartu</button>
      <button onclick="downloadCard()" class="btn-green">Download Kartu</button>
    </div>

    <!-- Preview -->
    <div class="flex justify-center overflow-x-auto">
      <div id="idCard" class="relative w-[318px] h-[200px] rounded shadow border overflow-hidden bg-white text-[10px]">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-100 to-white opacity-70"></div>
        <div class="absolute top-2 left-2 font-bold text-sm text-blue-800">PKBM Celah Cahaya</div>
        <img src="logo.png" class="absolute top-2 right-2 w-10 h-10" alt="Logo" />
        <div class="absolute top-8 left-2 text-xs font-semibold text-gray-700">Kartu Anggota</div>
        <div class="absolute top-14 left-2 flex">
          <img id="cardFoto" class="w-20 h-24 object-cover border bg-gray-200" src="" alt="Foto" />
          <div class="ml-2 leading-tight space-y-[2px] text-[9px] text-gray-800">
            <p><strong>Nama:</strong> <span id="outNama">-</span></p>
            <p><strong>NIK:</strong> <span id="outNik">-</span></p>
            <p><strong>TTL:</strong> <span id="outTtl">-</span></p>
            <p><strong>Alamat:</strong> <span id="outAlamat">-</span></p>
            <p><strong>Program:</strong> <span id="outProgram">-</span></p>
            <p><strong>Tahun:</strong> <span id="outTahun">-</span></p>
          </div>
        </div>
        <div class="absolute bottom-2 left-2 text-[8px] text-gray-500">www.pkbmcelahcahaya.web.id</div>
      </div>
    </div>
  </div>

  <script src="html2canvas.min.js"></script>
  <script>
    function generateCard() {
      const form = document.forms['formKartu'];
      document.getElementById('outNama').textContent = form.nama.value;
      document.getElementById('outNik').textContent = form.nik.value;
      document.getElementById('outTtl').textContent = form.ttl.value;
      document.getElementById('outAlamat').textContent = form.alamat.value;
      document.getElementById('outProgram').textContent = form.program.value;
      document.getElementById('outTahun').textContent = form.tahun.value;

      const fotoInput = document.getElementById('foto');
      if (fotoInput.files && fotoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('cardFoto').src = e.target.result;
        };
        reader.readAsDataURL(fotoInput.files[0]);
      }
    }

    function downloadCard() {
      const card = document.getElementById('idCard');
      html2canvas(card, {
        scale: 3,
        width: 318,
        height: 200
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'Kartu_PKBM.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
